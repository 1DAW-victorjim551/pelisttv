<!-- Creamos el div para cada reseña y luego llamamos a la función por defecto que nos genera la reseña con nuestro texto e imagen y sus respectivas propiedades -->
    <div class="review-container">
        <img src="Media/clubluchaportada.jpg" alt="Portada del Club de la lucha" class="movie-image">
        <p><center>El club de la lucha</center></p>
        <button onclick="showReview('clublucha')">Mostrar Reseña</button>
    </div>
    <div class="review-container">
        <img src="Media/shutterislandportada.jpg" alt="Portada de Shutter Island" class="movie-image">
        <p>Shutter Island</p>
        <button onclick="showReview('shutterisland')">Mostrar Reseña</button>
    </div>

    <div class="mostrar" id="mostrar" onclick="closeReview()"></div>

    <div class="review-popup" id="reviewPopup">
        <button class="close-button" onclick="closeReview()">&times;</button>
        <p><strong>Reseña:</strong></p>
        <img src="Media/clublucharesena.jpg" class="popup-movie-image">
    </div>

    <!-- El Script anteriormente mencionado -->
    <script>
        const reviews = {
            clublucha: {
                text: "El Club de la Lucha es una película de 1999 dirigida por David Fincher y protagonizada por Brad Pitt, Edward Norton y Helena Bonham Carter. La trama sigue a un hombre insomne que forma un club secreto de lucha como forma de escapar de su monótona vida. A través de su asociación con el carismático Tyler Durden, el protagonista se sumerge en un mundo de caos, anarquía y auto-descubrimiento, explorando temas de identidad y la alienación moderna. Es conocida por sus giros argumentales, su crítica social y su estilo visual único.",
                image: "Media/clublucharesena.jpg"
            },
            shutterisland: {
                text: "Shutter Island es una película dirigida por Martin Scorsese y protagonizada por Leonardo DiCaprio, Mark Ruffalo y Ben Kingsley. La historia sigue a dos agentes federales que investigan la desaparición de una paciente en un hospital psiquiátrico ubicado en una remota isla. Mientras intentan desentrañar el misterio, descubren que nada es lo que parece, y se enfrentan a una serie de revelaciones perturbadoras. La película destaca por su atmósfera tensa y su giro final impactante.",
                image: "Media/shutterislandresena.jpg"
            }
        };
        function showReview(reviewId) {
            const review = reviews[reviewId];
            if (review) {
                const popup = document.getElementById('reviewPopup');
                popup.querySelector('p').innerHTML = `<strong>Reseña:</strong> ${review.text}`;
                popup.querySelector('img').src = review.image;
                popup.style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
        }

        function closeReview() {
            document.getElementById('reviewPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
