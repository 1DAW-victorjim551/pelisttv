<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera de Reseñas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .review-container {
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .movie-image {
            width: 100%;
            border-radius: 8px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .review-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: none;
            z-index: 1000;
            text-align: center;
        }
        .review-popup p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .popup-movie-image {
            width: 100%;
            border-radius: 8px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px; /* Ahora en la esquina superior derecha */
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }
        .close-button:hover {
            color: #ff0000;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Cartelera de Reseñas</h1>

    <div class="review-container">
        <img src="https://via.placeholder.com/300x400" alt="Portada de la película" class="movie-image">
        <button onclick="showReview()">Mostrar Reseña</button>
    </div>

    <div class="overlay" id="overlay" onclick="closeReview()"></div>

    <div class="review-popup" id="reviewPopup">
        <button class="close-button" onclick="closeReview()">&times;</button>
        <p><strong>Reseña:</strong> Esta película tiene una narrativa cautivadora y actuaciones memorables que no te dejarán indiferente. Una experiencia cinematográfica única.</p>
        <img src="https://via.placeholder.com/300x200" alt="Escena de la película" class="popup-movie-image">
    </div>

    <script>
        function showReview() {
            document.getElementById('reviewPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeReview() {
            document.getElementById('reviewPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
