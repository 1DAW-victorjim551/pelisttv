<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Imagen con Transición</title>
  <style>
    /* Estilo del botón */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Contenedor de la imagen */
    .image-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;

      /* Ocultar por defecto */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    /* Estado visible */
    .image-container.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Imagen dentro del contenedor */
    .image-container img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 5px;
    }

    /* Botón de cierre ("X") */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      line-height: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="showImageBtn">Mostrar Imagen</button>

  <div class="image-container" id="imageContainer">
    <button class="close-btn" id="closeBtn">X</button>
    <img src="Media/anakin.avif" alt="Imagen">
  </div>

  <script>
    // Obtener elementos
    const showImageBtn = document.getElementById('showImageBtn');
    const imageContainer = document.getElementById('imageContainer');
    const closeBtn = document.getElementById('closeBtn');

    // Mostrar el contenedor de la imagen con efecto
    showImageBtn.addEventListener('click', () => {
      imageContainer.classList.add('show');
    });

    // Ocultar el contenedor de la imagen con efecto
    closeBtn.addEventListener('click', () => {
      imageContainer.classList.remove('show');
    });
  </script>
</body>
</html>
